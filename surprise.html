<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .center {
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    /* Cake */
    .cake {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 50px auto;
      background: #ff69b4;
      border-radius: 10px;
    }
    .cake:before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      width: 60px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
      transform: translateX(-50%);
    }
    .candle {
      position: absolute;
      top: -50px;
      left: calc(50% - 5px);
      width: 10px;
      height: 30px;
      background: #fff;
      border-radius: 2px;
    }
    .flame {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      transform: translateX(-50%);
    }
    @keyframes flicker {
      0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -2px) scale(1.2); opacity: 0.7; }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 8s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }

    /* Cover letter */
    .cover-letter {
      display: none;
      background: #fff;
      color: #333;
      padding: 30px;
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2em;
      line-height: 1.5;
      white-space: pre-wrap;
      border: 2px dashed #ff69b4;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>

  <div class="center">
    <h1 id="greeting">Happy Birthday!</h1>
    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <div class="cover-letter" id="letter"></div>

  <script>
    const name = new URLSearchParams(window.location.search).get('name') || 'Dear Friend';
    document.getElementById('greeting').textContent = `Happy Birthday, ${name}!`;

    // Balloons
    for (let i = 0; i < 25; i++) {
      const b = document.createElement('div');
      b.classList.add('balloon');
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(b);
    }

    // Cover letter typing effect
    const letterText = `Dear ${name},

Wishing you a day filled with happiness and a year filled with joy.

Happy Birthday!

With love,
[Your Name]`;

    const letterDiv = document.getElementById('letter');
    setTimeout(() => {
      letterDiv.style.display = 'block';
      typeWriter(letterText, 0);
    }, 30000); // After 30 sec

    function typeWriter(text, i) {
      if (i < text.length) {
        letterDiv.textContent = text.substring(0, i + 1);
        setTimeout(() => typeWriter(text, i + 1), 50);
      }
    }
  </script>

</body>
</html>
