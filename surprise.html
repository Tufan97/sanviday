<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff8f0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }

    .center {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    /* CAKE STYLING */
    .cake {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 50px auto;
    }

    .cake .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #ff69b4;
      border-radius: 10px;
      box-shadow: inset 0 -10px 0 #fff;
    }

    .cake .layer.bottom {
      width: 160px;
      height: 50px;
      bottom: 0;
    }

    .cake .layer.middle {
      width: 120px;
      height: 40px;
      bottom: 50px;
    }

    .cake .layer.top {
      width: 80px;
      height: 30px;
      bottom: 90px;
    }

    .candle {
      position: absolute;
      top: -40px;
      left: 50%;
      width: 10px;
      height: 40px;
      background: #fff;
      border-radius: 2px;
      transform: translateX(-50%);
    }

    .flame {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, gold, orange);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -2px) scale(1.2); opacity: 0.7; }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }

    /* Cover letter */
    .cover-letter {
      display: none;
      background: #fffaf0;
      color: #333;
      padding: 30px;
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2em;
      line-height: 1.6;
      white-space: pre-wrap;
      border: 2px dashed #ff69b4;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="center">
    <h1 id="greeting">Happy Birthday!</h1>
    <div class="cake">
      <div class="layer bottom"></div>
      <div class="layer middle"></div>
      <div class="layer top"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>
  </div>

  <div class="cover-letter" id="letter"></div>

  <script>
    const name = new URLSearchParams(window.location.search).get('name') || 'Sanvi';
    document.getElementById('greeting').textContent = `Happy Birthday, ${name}!`;

    // Balloons
    for (let i = 0; i < 25; i++) {
      const b = document.createElement('div');
      b.classList.add('balloon');
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(b);
    }

    // Cover letter text
    const letterText = `âœ¨ Happy Birthday, Sanvi! âœ¨

On your special day, I celebrate *you*â€”your warmth, kindness, and the joy you bring to everyone around you. May happiness fill your heart, laughter brighten your days, and all your dreams unfold beautifully. You deserve all the love and success life has to offer!

Wishing you endless joy, wonderful memories, and a year ahead full of magic. Have the happiest birthday! ðŸŽ‚ðŸ’–

With love,
Roj Shrestha`;

    const letterDiv = document.getElementById('letter');
    setTimeout(() => {
      letterDiv.style.display = 'block';
      typeWriter(letterText, 0);
    }, 30000); // After 30 sec

    function typeWriter(text, i) {
      if (i < text.length) {
        letterDiv.textContent = text.substring(0, i + 1);
        setTimeout(() => typeWriter(text, i + 1), 40);
      }
    }
  </script>

</body>
</html>
