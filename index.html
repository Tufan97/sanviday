<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    button {
      background: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Enter Your Name</h2>
  <input type="text" id="nameInput" placeholder="Your Name">
  <button onclick="checkName()">Submit</button>

  <script>
    function checkName() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        const wantsSurprise = confirm("Do you want a surprise?");
        if (wantsSurprise) {
          window.location.href = `surprise.html?name=${encodeURIComponent(name)}`;
        } else {
          alert("Have a good day!");
        }
      } else {
        alert("Please enter your name!");
      }
    }
  </script>
</body>
</html>
