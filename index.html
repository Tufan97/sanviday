<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      overflow: hidden;
      color: #333;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    input, button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
    }
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background-image: url('https://www.freeiconspng.com/uploads/balloon-png-0.png');
      background-size: cover;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    .cake {
      width: 200px;
      height: 200px;
      background-image: url('https://www.pngall.com/wp-content/uploads/5/Birthday-Cake-PNG-Image.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin: 20px auto;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    .cover-letter {
      font-size: 1.2em;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      white-space: pre-wrap;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      background-color: #fff0f5;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
      overflow: hidden;
      width: 0;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #ff69b4; }
    }
  </style>
</head>
<body>

  <div class="center" id="name-section">
    <h2>Enter Your Name</h2>
    <input type="text" id="name-input" placeholder="Your Name" />
    <button onclick="submitName()">Submit</button>
  </div>

  <div class="center hidden" id="birthday-message">
    <h1 id="greeting"></h1>
    <button onclick="askSurprise()">Want a Surprise?</button>
  </div>

  <div class="center hidden" id="no-surprise">
    <h2>Have a good day!</h2>
  </div>

  <div class="center hidden" id="surprise-section">
    <div class="cake"></div>
    <h2 id="cake-name"></h2>
    <audio id="birthday-song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>
  </div>

  <div class="center hidden" id="cover-letter">
    <div class="cover-letter" id="letter-text">
      Dear [Name],

      Wishing you a day filled with happiness and a year filled with joy.

      Happy Birthday!

      With love,
      [Your Name]
    </div>
  </div>

  <script>
    let userName = '';

    function submitName() {
      const nameInput = document.getElementById('name-input').value.trim();
      if (nameInput) {
        userName = nameInput;
        document.getElementById('name-section').classList.add('hidden');
        document.getElementById('birthday-message').classList.remove('hidden');
        document.getElementById('greeting').textContent = `Happy Birthday, ${userName}!`;
      }
    }

    function askSurprise() {
      const wantsSurprise = confirm("Do you want a surprise?");
      document.getElementById('birthday-message').classList.add('hidden');
      if (wantsSurprise) {
        document.getElementById('surprise-section').classList.remove('hidden');
        document.getElementById('cake-name').textContent = userName;
        startBalloons();
        setTimeout(showCoverLetter, 30000); // 30 seconds
      } else {
        document.getElementById('no-surprise').classList.remove('hidden');
      }
    }

    function startBalloons() {
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (4 + Math.random() * 6) + 's';
        document.body.appendChild(balloon);
      }
    }

    function showCoverLetter() {
      document.getElementById('surprise-section').classList.add('hidden');
      const letter = document.getElementById('cover-letter');
      const letterText = document.getElementById('letter-text');
      letter.classList.remove('hidden');
      letterText.textContent = `Dear ${userName},

Wishing you a day filled with happiness and a year filled with joy.

Happy Birthday!

With love,
[Your Name]`;
    }
  </script>

</body>
</html>
